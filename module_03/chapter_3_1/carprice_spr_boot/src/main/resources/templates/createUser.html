<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Create new user.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="../static/css/style.css" th:href="@{/css/style.css}" />

    <script>
            $(document).ready(
                function () {
                    document.getElementsByName("login")[0].focus();
                }
            );
    </script>
</head>
<body>
<br/>
<div th:replace="~{login :: login_menu}"></div>
<div class="container">
    <h4>
        Create new user.
    </h4>
    <form class="form-horizontal" action="/createUser" method="post">
        <div th:replace="~{login :: login_and_pas}"></div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="~{login :: login_footer}"></div>
</body>
</html>
